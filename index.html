<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Second Brain AI</title>
    <style>
      @keyframes pulse {
        0%, 100% { opacity: 0.5; }
        50% { opacity: 1; }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Show loading screen immediately
      document.documentElement.style.background = '#000';
      const loadingScreen = document.createElement('div');
      loadingScreen.id = 'initial-load';
      loadingScreen.style.cssText = 'position: fixed; inset: 0; background: #000; display: flex; align-items: center; justify-content: center; z-index: 9999;';
      loadingScreen.innerHTML = `
        <div style="text-align: center;">
          <div style="width: 128px; height: 128px; margin: 0 auto 2rem;">
            <img src="/images/second-brain-logo.png" alt="Loading..." style="width: 100%; height: 100%; object-fit: contain; animation: pulse 2s infinite;">
          </div>
          <div style="color: #fff; font-family: system-ui, -apple-system, sans-serif;">Loading Second Brain...</div>
        </div>
      `;
      document.body.appendChild(loadingScreen);
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
